<div fxLayout="row" fxLayoutAlign="center center">
    <mat-tab-group color="primary" backgroundColor="primary" mat-align-tabs="center" style="width:100%;max-width: 800px;" #child_matTabGroup>
        <mat-tab label="Connection"><app-connection (evtConnectionStatus)="onChangeConnectionStatus($event)"></app-connection></mat-tab>
        <mat-tab label="Infos&Settings" [disabled]="!m_bEnableDeviceInfosSettingsComponent"><app-device-infos-settings *ngIf="m_bEnableDeviceInfosSettingsComponent"></app-device-infos-settings></mat-tab>
        <mat-tab label="Terminal" [disabled]="!m_bEnableTerminalComponent"><app-terminal *ngIf="m_bEnableTerminalComponent"></app-terminal></mat-tab>
    </mat-tab-group>
</div>
